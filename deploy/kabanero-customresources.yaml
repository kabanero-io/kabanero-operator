apiVersion: v1
kind: Namespace
metadata:
  name: istio-system
  labels:
    kabanero.io/install: 20-cr-servicemeshcontrolplane
    kabanero.io/namespace: 'true'
---
apiVersion: maistra.io/v1
kind: ServiceMeshControlPlane
metadata:
  name: basic-install
  namespace: istio-system
  labels:
    kabanero.io/install: 20-cr-servicemeshcontrolplane
spec:
  istio:
    global:
      disablePolicyChecks: false
    gateways:
      istio-ingressgateway:
        autoscaleEnabled: false
      istio-egressgateway:
        enabled: false
    mixer:
      enabled: false
    pilot:
      autoscaleEnabled: false
    kiali:
      enabled: false
    tracing:
      enabled: false
    prometheus:
      enabled: false
    grafana:
      enabled: false
---
apiVersion: maistra.io/v1
kind: ServiceMeshMemberRoll
metadata:
  name: default
  namespace: istio-system
  labels:
    kabanero.io/install: 21-cr-servicemeshmemberrole
spec:
  members:
  - knative-serving
  - tekton-pipelines
  - kabanero
---
apiVersion: v1
kind: Namespace
metadata:
  name: knative-serving
  labels:
    kabanero.io/install: 22-cr-knative-serving
    kabanero.io/namespace: 'true'
---
apiVersion: serving.knative.dev/v1alpha1
kind: KnativeServing
metadata:
  name: knative-serving
  namespace: knative-serving
  labels:
    kabanero.io/install: 22-cr-knative-serving
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-all
  namespace: kabanero
  labels:
    kabanero.io/install: 23-cr-network-policy
spec:
  podSelector: {}
  ingress:
  - {}
  policyTypes:
  - Ingress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-all
  namespace: tekton-pipelines
  labels:
    kabanero.io/install: 23-cr-network-policy
spec:
  podSelector: {}
  ingress:
  - {}
  policyTypes:
  - Ingress
