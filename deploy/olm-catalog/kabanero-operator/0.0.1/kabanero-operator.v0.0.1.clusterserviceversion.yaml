               }
            }
         }
      ]
spec:
  # TODO: minKubeVersion 1.12 is invalid when used with  server version (1.11.0+d4cacc0)
  minKubeVersion: 1.11.0
  apiservicedefinitions: {}
  maturity: alpha
  version: 0.0.1
  displayName: Kabanero Operator
  description: |
    The Kabanero operator is used to manage Kabanero Foundation instances on your Open Shift or Kubernetes cluster.

    [Kabanero](http://kabanero.io) is an open source project focused on bringing together foundational open source technologies into a modern microservices-based framework.

    Use our application stacks infused with expertise to select proven technologies, languages, and runtimes for building applications for Kubernetes. Apply customizations before sharing the application stack with developers and operations teams, to ensure your business process and governance needs are met. Application stacks reduce the decision-cycle time, enabling developers to focus on delivering line-of-business value without having to become full stack experts.  

    ## Prerequisites
    The Kabanero operator creates objects that are processed by other
    operators.  The following operators must be installed in the cluster:
    * [Tekton-cd Pipeline operator](https://github.com/openshift/tektoncd-pipeline-operator)
    * [Knative Eventing Operator](https://github.com/openshift-knative/knative-eventing-operator)
    * [Knative Serving Operator](https://github.com/knative/serving-operator)

    It is worth noting that the Knative Serving Operator requires Istio.
  icon:
  - base64data:  
    mediatype: image/png
  maintainers:
  - name: Kyle Schlosser
    email: kschloss@us.ibm.com
  - name: Tim Kaczynski
    email: kaczynsk@us.ibm.com
  - name: Ed Mezarina
    email: mezarina@us.ibm.com
  - name: Tim Spewak
    email: spewak@us.ibm.com
  - name: Mike Ginnick
    email: ginnick@us.ibm.com
  links:
  - name: Kabanero.io
    url: https://kabanero.io
  - name: Kabanero Operator
    url: https://github.com/kabanero-io/kabanero-operator
  keywords:
  - 'Microservice'
  - 'Knative'
  - 'Istio'
  - 'Codewind'
  - 'Appsody'
  - 'Tekton'
  customresourcedefinitions:
    owned:
    - kind: Collection
      name: collections.kabanero.io
      version: v1alpha1
      group: kabanero.io
      description: Kabanero Collection
      displayName: Kabanero Collection
      resources:
        - kind: Pipeline
          name: ''
          version: v1alpha1
        - kind: Task
          name: ''
          version: v1alpha1
        - kind: ServiceAccount
          name: ''
          version: v1
    - kind: Kabanero
      name: kabaneros.kabanero.io
      version: v1alpha1
      group: kabanero.io
      description: Kabanero Platform
      displayName: Kabanero
      resources:
      - kind: Collection
        name: ''
        version: v1alpha1
      - kind: ConfigMap
        name: ""
        version: v1
      - kind: Deployment
        name: ""
        version: v1
      - kind: Pod
        name: ""
        version: v1
      - kind: Role
        name: ""
        version: v1
      - kind: RoleBinding
        name: ""
        version: v1
      - kind: ServiceAccount
        name: ""
        version: v1
      specDescriptors:
        - description: Overrides platform component version.
          displayName: Version
          path: version
          x-descriptors:
            - 'urn:alm:descriptor:com.tectonic.ui:label'
        - description: Specifies whether Tekton is disabled.
          displayName: disable Tekton
          path: tekton.disabled
          x-descriptors:
            - 'urn:alm:descriptor:com.tectonic.ui:booleanSwitch'
        - description: Tekton version.
          displayName: Tekton version
          path: tekton.version
          x-descriptors:
            - 'urn:alm:descriptor:com.tectonic.ui:label'
      statusDescriptors:
        - description: Tekton status.
          displayName: Tekton Status
          path: tekton.status
          x-descriptors:
            - 'urn:alm:descriptor:io.kubernetes.phase'
    required:
    - name: knativeservings.serving.knative.dev
      version: v1alpha1
      kind: KnativeServing
      displayName: Knative Serving
      description: Knative Serving
    - name: knativeeventings.eventing.knative.dev
      version: v1alpha1
      kind: KnativeEventing
      displayName: Knative Eventing
      description: Knative Eventing
    - name: installs.tekton.dev
      version: v1alpha1
      kind: Install
      displayName: OpenShift Pipelines Install
      description: OpenShift Pipelines using Tekton
  install:
    spec:
      deployments:
      - name: kabanero-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: kabanero-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: kabanero-operator
            spec:
              containers:
              - command:
                - kabanero-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: kabanero-operator
                image: kabanero/kabanero-operator:latest
                imagePullPolicy: Always
                name: kabanero-operator
                resources: {}
              serviceAccountName: kabanero-operator
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - pods
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - ""
          resources:
          - configmaps
          - services
          verbs:
          - get
          - create
        - apiGroups:
          - apps
          resources:
          - deployments
          - replicasets
          verbs:
          - get
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - apps
          resourceNames:
          - kabanero-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - kabanero.io
          resources:
          - '*'
          verbs:
          - '*'
        - apiGroups:
          - tekton.dev
          resources:
          - '*'
          verbs:
          - '*'
        - apiGroups:
          - eventing.knative.dev
          resources:
          - knativeeventings
          verbs:
          - get
          - create
        - apiGroups:
          - serving.knative.dev
          resources:
          - knativeservings
          verbs:
          - get
          - create
        serviceAccountName: kabanero-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  provider:
    name: IBM
