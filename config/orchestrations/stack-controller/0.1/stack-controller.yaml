apiVersion: v1
kind: Service
metadata:
  name: kabanero-operator-stack-controller
spec:
  selector:
    app: kabanero-operator-stack-controller
  ports:
  - protocol: TCP
    port: 443
    targetPort: 9443
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  creationTimestamp: null
  name: kabanero-operator-stack-controller
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - services/finalizers
  - endpoints
  - persistentvolumeclaims
  - events
  - configmaps
  - secrets
  verbs:
  - "*"
- apiGroups:
  - apps
  resources:
  - deployments
  - daemonsets
  - replicasets
  - statefulsets
  verbs:
  - "*"
- apiGroups:
  - monitoring.coreos.com
  resources:
  - servicemonitors
  verbs:
  - "get"
  - "create"
- apiGroups:
  - apps
  resources:
  - deployments/finalizers
  resourceNames:
  - stack-operator
  verbs:
  - "update"
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
- apiGroups:
  - apps
  resources:
  - replicasets
  - deployments
  verbs:
  - get
- apiGroups:
  - tekton.dev
  resources:
  - pipelines
  - tasks
  - triggerbindings
  - triggertemplates
  verbs:
  - delete
  - get
  - create
  - list
  - update
  - watch
- apiGroups:
  - kabanero.io
  resources:
  - '*'
  verbs:
  - '*'
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kabanero-operator-stack-controller
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: kabanero-operator-stack-controller
subjects:
- kind: ServiceAccount
  name: kabanero-operator-stack-controller
roleRef:
  kind: Role
  name: kabanero-operator-stack-controller
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kabanero-operator-stack-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kabanero-operator-stack-controller
  template:
    metadata:
      labels:
        app: kabanero-operator-stack-controller
    spec:
      serviceAccountName: kabanero-operator-stack-controller
      containers:
        - name: kabanero-operator-stack-controller
          image: {{ .image }}
          imagePullPolicy: Always
          env:
            - name: KABANERO_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
