    repository: https://github.com/kabanero-io/kabanero-operator
    support: IBM
    alm-examples: |-
      [
        {
          "apiVersion": "kabanero.io/v1alpha1",
          "kind": "Kabanero",
          "metadata": {
            "name": "kabanero"
          },
          "spec": {
            "version": "0.3.4",
            "collections": {
              "repositories": [
                {
